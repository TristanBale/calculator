<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Calculator </title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script> <!-- remember to add the defer to ensure the DOM loads before the script is run, if not there will be no elements created yet to be querySelected or listened for-->
</head>

<body>
    
    <div class="webContainer">  

        <div class="calcBody">

            <div class="displayContainer"> 221822 </div>

            <div class="buttonContainer">
                <div class="buttonRow">
                    <button class="specialButtons_and_Clear"> AC </button>
                    <button class="specialButtons_and_Clear"> +/- </button>
                    <button class="specialButtons_and_Clear"> ^ </button>
                    <button class="operatorButton"> / </button>
                </div>

                <div class="buttonRow">
                    <button class="numberButton"> 7 </button>
                    <button class="numberButton"> 8 </button>
                    <button class="numberButton"> 9 </button>
                    <button class="operatorButton"> * </button>
                </div>

                <div class="buttonRow">
                    <button class="numberButton"> 4 </button>
                    <button class="numberButton"> 5 </button>
                    <button class="numberButton"> 6 </button>
                    <button class="operatorButton"> - </button>
                </div>
                    
                <div class="buttonRow">
                    <button class="numberButton"> 1 </button>
                    <button class="numberButton"> 2 </button>
                    <button class="numberButton"> 3 </button>
                    <button class="operatorButton"> + </button>
                </div>
                
                <div class="buttonRow">
                    <button class="zeroButton"> 0 </button>
                    <button class="decimalButton"> . </button>
                    <button class="equalButton"> = </button>
                </div>

            </div>
        </div>
    </div>   
</body>
</html>
